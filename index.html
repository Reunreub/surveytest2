<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simple Survey</h2>
        <form id="survey-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="number" name="age" placeholder="Your Age" required>
            <button type="submit">Submit</button>
        </form>
        <p id="response-message"></p>

        <label>
            <input type="checkbox" id="theme-toggle">
            Dark Mode
        </label>
    </div>
    
    <script>
        document.getElementById('survey-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('https://script.google.com/macros/s/AKfycbz7w_0bfOWL9EOsCfGqeH6TuwBFSVfIjvEdz7Ik6wjr-OO5QTolhQgp5riz_DRpbgsoug/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('response-message').innerText = 'Thank you for your response!';
                this.reset();
            })
            .catch(error => {
                document.getElementById('response-message').innerText = 'Error submitting form!';
            });
        });
    </script>
</body>
</html>
